<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>List auction items</title>
    <link href="../static/css/add-customer-style.css" th:href="@{/css/add-customer-style.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>AHM - Auction House Manager</h2>
    </div>
</div>

<div id="container">

    <div id="content">

        <input type="button" value="Add Bidder"
               onclick="window.location.href='showFormForAdd'; return false;"
               class="add-button"
        />

        <!--  add our html table here  -->
        <table>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>

            <tr th:each="item : ${bidders}">
                <td th:text="${item.name}">Name goes here</td>

                <!-- TODO refactor links to be outside of the table, with local references pointing towards them -->

                <!-- display the update link -->
                <td><a th:href="@{/bidder/showFormForUpdate(bidderId=${item.id})}">Update</a>
                    |
                    <a onclick="return confirm('Are you sure you want to delete this bidder?');"
                       th:href="@{/bidder/delete(bidderId=${item.id})}">Delete</a>
                </td>
            </tr>
        </table>

        <p>
            <a th:href="@{/}">Back to homepage</a>
        </p>

    </div>
</div>


</body>
</html>
